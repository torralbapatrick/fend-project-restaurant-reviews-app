<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Restaurant Reviews App">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Header -->
  <header>
    <!-- Navigation -->
    <nav>
      <h1><a tabindex="1" aria-label="Home" href="/fend-project-restaurant-reviews-app/">Restaurant Reviews</a></h1>
    </nav>

    <!-- Breadcrumb -->
    <ul id="breadcrumb">
      <li><a tabindex="2" aria-label="Breadcrumb Navigation" role="navigation" href="/fend-project-restaurant-reviews-app/">Home</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main id="maincontent">
    <!-- Restaurant Details -->
    <section aria-labelledby="restaurant-name" id="restaurant-container">
      <h2 tabindex="3" id="restaurant-name"></h2>
      
      <figure>
        <img id="restaurant-img">
        <figcaption tabindex="3" aria-label="Restaurant Cuisine" id="restaurant-cuisine"></figcaption>
      </figure>

      <div class="restaurant-details-wrapper">
        <div class="restaurant-details">
          <p tabindex="3" aria-label="Restaurant Address" id="restaurant-address"></p>
          <table tabindex="3" aria-label="Restaurant Hours" id="restaurant-hours"></table>
        </div>

        <!-- Map -->
        <div id="map-container">
          <div role="application" id="map"></div>
        </div>
      </div>
    </section>

    <!-- Reviews -->
    <section aria-labelledby="reviews-heading" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>
</html>
